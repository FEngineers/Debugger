<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>timeline 调试</title>
</head>
<body>
<button onclick="consumeTime()">测试</button>

<script>
    function foo() {
        console.log(1+2);
    }

    function bar() {
        console.log(1*2);
    }

    function time() {
        for (var i = 0; i < 10000; i++) {
            var elm = document.createElement("div");
            elm.innerHTML = "第一重div<div>第二重div<div>第三重div</div></div>";
            document.body.appendChild(elm);
        }
    }

    function consumeTime() {
        foo();
        time();
        bar();
    }
//    consumeTime();
</script>
</body>
</html>
